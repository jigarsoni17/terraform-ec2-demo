jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo 
        uses: actions/checkout@v2

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo 
        uses: actions/checkout@v2 
    
      - name: Executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
              docker stop $(docker ps -aq)
              docker rm $(docker ps -aq)

  build-docker-iamge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Building a Latest Docker Image
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build the docker-nginx image
        run: |
          docker build . --file Dockerfile --tag ghcr.io/jigarsoni17/docker-nginx:latest
          docker push ghcr.io/jigarsoni17/docker-nginx:latest

#         docker run ghcr.io/jigarsoni17/docker-nginx:latest



